{% extends 'new.html' %} {% load crispy_forms_tags %} {% block content %} {% block extra_css %}
<style>
    /* .myform>* {
        margin: 30px 0;
    } */
    
    .myform {
        margin-top: 150px;
    }
    
    div {
        padding: 5px;
    }
</style>
{% endblock %} {% if messages %}
<ul class="messages">
    {% for message in messages %}

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>

    {% endfor %}
</ul>
{% endif %}

<div class="container mb-2 text-center" style="margin-top: 100px;">
    <h1 class='text-center mt-5'>Duty Entry Form </h1><br>

    <form method=" post ">
        {% csrf_token %} {{ form|crispy }} <button type="submit " class="btn btn-primary ">Submit</button></div>


</form>
</div>

{% endblock %}
